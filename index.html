<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevOps Learning Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #24292e;
      margin-bottom: 10px;
    }
    p {
      color: #555;
    }
    .tracker {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .task {
      text-align: left;
      margin: 10px 0;
      padding: 8px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .task:hover {
      background: #f0f0f0;
    }
    label {
      cursor: pointer;
    }
    .progress-container {
      margin-top: 20px;
      background: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
    }
    .progress-bar {
      background: linear-gradient(90deg, #2ea44f, #22863a);
      height: 100%;
      width: 0%;
      color: white;
      text-align: center;
      line-height: 20px;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ DevOps Learning Tracker</h1>
  <p>Mark your progress as you learn GitHub & DevOps ðŸš€</p>

  <div class="tracker">
    <div class="task"><input type="checkbox" class="check"> <label>Git Basics</label></div>
    <div class="task"><input type="checkbox" class="check"> <label>Branching & Merging</label></div>
    <div class="task"><input type="checkbox" class="check"> <label>Pull Requests</label></div>
    <div class="task"><input type="checkbox" class="check"> <label>CI/CD Pipelines</label></div>
    <div class="task"><input type="checkbox" class="check"> <label>Docker Basics</label></div>

    <div class="progress-container">
      <div class="progress-bar" id="progress-bar">0%</div>
    </div>
  </div>

  <script>
    const checkboxes = document.querySelectorAll(".check");
    const progressBar = document.getElementById("progress-bar");

    checkboxes.forEach(cb => {
      cb.addEventListener("change", updateProgress);
    });

    function updateProgress() {
      const total = checkboxes.length;
      const completed = document.querySelectorAll(".check:checked").length;
      const percent = Math.round((completed / total) * 100);
      progressBar.style.width = percent + "%";
      progressBar.textContent = percent + "%";
    }
  </script>
</body>
</html>
